<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTradingShield Testpanel</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #4CAF50;
        }
        #eula-text {
            display: none;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .close-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Welcome to MyTradingShield Testpanel</h1>
    <p>Click the button below to download the installer.</p>

    <!-- Downloadknop -->
    <a class="button" href="https://github.com/jellevb94-cpu/mytradingshield-landingpage/releases/download/v1/MyTradingShieldSetup.exe" download>
        Download Installer
    </a>

    <!-- EULA / T&C knop -->
    <button class="button" onclick="showEula()">View EULA / T&C</button>

    <!-- EULA tekst -->
    <div id="eula-text">
        <h3>EULA & Terms & Conditions</h3>
        <p>
            <!-- Hier kun je je T&C tekst plakken -->
            MyTradingShield is not responsible for any trading losses...
        </p>
        <button class="close-btn" onclick="hideEula()">Close</button>
    </div>

    <script>
        function showEula() {
            document.getElementById("eula-text").style.display = "block";
        }
        function hideEula() {
            document.getElementById("eula-text").style.display = "none";
        }
    </script>

</body>
</html>
